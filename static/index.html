<!DOCTYPE html>
<head>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="metro.js"></script>
	<link href="metro.css" rel="stylesheet" type="text/css" />
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="menu">
		<button onclick="modInfo();">Mod info</button>
		<!-- Extremely convoluted inline JS to get ID of the selected option element and call newPrototype with that -->
		<button onclick="newPrototype(document.querySelector('#item').options[document.querySelector('#item').options.selectedIndex].id);">item</button>
		<select id='item'>
		</select>
		<button onclick="newPrototype(document.querySelector('#recipe').options[document.querySelector('#recipe').options.selectedIndex].id);">recipe</button>
		<select id='recipe'>
		</select>
		<button onclick="newPrototype(document.querySelector('#technology').options[document.querySelector('#technology').options.selectedIndex].id);">technology</button>
		<select id='technology'>
		</select>
		<!-- Save mod in localstorage -->
		<button onclick="localStorage.mod = ''; localStorage.mod = JSON.stringify(prototypes); localStorage.info = ''; localStorage.info = JSON.stringify(info);">save</button>
		<button onclick="load();minimizePrototypes('minimize');">load</button>
		<button onclick="exportMod();">export</button>
		<button onclick="minimizePrototypes('minimize);">minimize all</button>
	</div>
	<div id="window">

	</div>
	<!-- Popup should be hidden when not in use -->
	<div id="popup" style="display:none;">

	</div>
	<div id="result">

	</div>
</body>
