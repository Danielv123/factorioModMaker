<!DOCTYPE html>
<head>
	<script type="text/javascript" src="lint.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="js/metro.js"></script>
	<link href="css/metro.css" rel="stylesheet" type="text/css" />
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="menu">
		<span>FMM</span>
		<div onclick="modInfo();"><p>Mod info</p></div>
		<!-- Save mod in localstorage -->
		<div onclick="exportMod();"><p>export</p></div>
		<div onclick="load();minimizePrototypes('minimize');lint();"><p>load</p></div>
		<div onclick="localStorage.mod = ''; localStorage.mod = JSON.stringify(prototypes); localStorage.info = ''; localStorage.info = JSON.stringify(info);lint();"><p>save</p></div>
	</div>
	<div id='tools'>
		<!-- Extremely convoluted inline JS to get ID of the selected option element and call newPrototype with that -->
		<button onclick="newPrototype(document.querySelector('#item').options[document.querySelector('#item').options.selectedIndex].id);lint();">item</button>
		<select id='item'>
		</select>
		<br>
		<button onclick="newPrototype(document.querySelector('#recipe').options[document.querySelector('#recipe').options.selectedIndex].id);lint();">recipe</button>
		<select id='recipe'>
		</select>
		<br>
		<button onclick="newPrototype(document.querySelector('#technology').options[document.querySelector('#technology').options.selectedIndex].id);lint();">technology</button>
		<select id='technology'>
		</select>
		<br>
		<button onclick="newPrototype(document.querySelector('#other').options[document.querySelector('#other').options.selectedIndex].id);lint();">other</button>
		<select id='other'>
		</select>
		<br>
		<button onclick="minimizePrototypes('minimize');lint();">minimize all</button>
	</div>
	<div id="window">

	</div>
	<!-- Popup should be hidden when not in use -->
	<div id="popup" style="display:none;">

	</div>
	<div id="result">

	</div>
</body>
